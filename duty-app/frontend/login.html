<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 · 值日通</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f3f4f6; }
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">

  <div class="glass p-8 rounded-2xl shadow-xl w-full max-w-md border border-white/50">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">欢迎回来</h1>
      <p class="text-gray-500 text-sm">登录您的值日通账号以管理排班</p>
    </div>

    <form id="authForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
        <input type="text" id="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="请输入用户名" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
        <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="请输入密码" required />
      </div>

      <div class="flex gap-3 pt-2">
        <button type="submit" id="loginBtn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg transition shadow-md hover:shadow-lg">
          登录
        </button>
        <button type="button" id="registerBtn" class="flex-1 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2.5 rounded-lg border border-gray-300 transition">
          注册
        </button>
      </div>
    </form>

    <div id="message" class="mt-4 text-center text-sm min-h-[20px]"></div>
  </div>

  <script>
    const form = document.getElementById('authForm');
    const msg = document.getElementById('message');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    async function handleAuth(isLogin) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        showMessage('请输入用户名和密码', 'text-red-500');
        return;
      }

      const endpoint = isLogin ? '/api/login' : '/api/register';
      
      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || '操作失败');

        if (isLogin) {
          localStorage.setItem('duty_token', data.token);
          localStorage.setItem('duty_user', data.username);
          showMessage('登录成功，正在跳转...', 'text-green-600');
          setTimeout(() => location.href = '/', 1000);
        } else {
          showMessage('注册成功，请登录', 'text-green-600');
        }
      } catch (err) {
        showMessage(err.message, 'text-red-500');
      }
    }

    function showMessage(text, colorClass) {
      msg.className = `mt-4 text-center text-sm min-h-[20px] ${colorClass}`;
      msg.innerText = text;
    }

    form.onsubmit = (e) => {
      e.preventDefault();
      handleAuth(true);
    };

    registerBtn.onclick = () => handleAuth(false);
  </script>
</body>
</html>
